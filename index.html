<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARBUCKS CLONE</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="area-header">
        <div class="area-logo">
            <img src="./assets/image/starbucks-nav-logo.svg" class="area-logo-img"/>
        </div>
        <nav class="area-nav">
            <ul class="nav-list">
                <li class="nav-list-item">
                    <a>
                        Menu
                    </a>
                </li>
                <li class="nav-list-item">
                    <a>
                        Nosso Café
                    </a>
                </li>
                <li class="nav-list-item">
                    <a>
                        Impacto Social
                    </a>
                </li>
            </ul>
        </nav>
        <div class="area-history">
            <a class="nav-history">
                <img src="./assets/image/sb-historias-logo.svg" class="area-history-img"/>
            </a>
        </div>
        <div class="nav-store-location">
            <a class="store-location">
                <span>
                        Encontre uma Loja
                </span>
            </a>
        </div>
    </header>
    <main class="content">
        <section class="banner-area">
            <div class="banner-text-area">
                <p>
                    A cada xícara, a cada conversa, com cada comunidade
                </p>
            </div>
        </section>

        <section class="banner-text-left">
            <article class="banner-text" >
                <div class="text-line-1">
                    Uma surpresa refrescante para você
                </div>
                <div class="text-line-2">
                    Conheça nossa linha de <span> Cold Brew e Refreshers</span>
                </div>
                <div class="banner-btn-area">
                    <a class="btn">
                        Saiba mais
                    </a>
                </div>
            </article>
            <div class="banner-area-right">
                <img class="banner-img" src="./assets/image/banner02.png">
            </div>
        </section>
        <section>
            <h1>
                Teste Gitub 19/03/2025 21:48
            </h1>
        </section>

    </main>
</body>


</html>
